  <div class="container shadow bg-white rounded 10 mt-5 pb-3 mb-5 ">
        <h1 class="container d-flex justify-content-center">TO-DO</h1>  
        <div class="input-group mb-3">
          <input type="search" class="form-control rounded" placeholder="Adicionar Tarefa" aria-label="Search" aria-describedby="search-addon" id="tarefa" />
          <button type="button" class="btn btn-primary" id="add-tarefa" style="background-color: #28606c;">Adicionar</button>

        </div>
  </div>
  <div class="container shadow bg-white rounded 10">
      <table class="table">
          <thead>
          <tr class="separar">
              <th scope="col">ID</th>
              <th scope="col">TAREFA</th>
              <th scope="col">ACÃO</th>
          </tr>
          </thead>
          <tbody class="tabela-js">
          
          </tbody>
      </table>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Editar Tarefa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="edit-tarefa" class="col-form-label">Tarefa:</label>
                        <input type="text" class="form-control" id="edit-tarefa">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                <button type="button" class="btn btn-primary" id="edit-tarefa-btn" style="background-color: #28606c;">Salvar mudanças</button>
            </div>
        </div>
    </div>
</div>

  <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Adicionar</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Nova tarefa:</label>
                          <input type="text" class="form-control" id="recipient-name">
                      </div>
                  </form>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      <button type="button" class="btn btn-primary">Salvar mudanças</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
